<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Room page</h1>
    <h2>Create Room</h2>
    <input id="create" type="text" placeholder="Digite o nome da sala">
    <button onclick="requestCreateRoom(document.getElementById('create').value)">send</button>
    <hr>

    <h2>Leave room</h2>
    <input type="text" name="leave-room" id="leave">
    <button onclick="requestLeaveRoom(document.getElementById('leave').value)">send</button>
    <hr>

    <h2>Join room</h2>
    <input type="text" name="join-room" id="join">
    <button onclick="requestJoinRoom(document.getElementById('join').value)">send</button>
    <hr>
    <button><a href="/signin">Signin</a></button>
    <div class="room-list">
        <ul class="rooms">

        </ul>
    </div>

    <script>
        function getRooms() {
            fetch("http://localhost:5115/api/room/list", {method:'GET'})
            .then(response => response.json())
            .then(data => {
                console.log(data)

                const roomList = document.querySelector('.rooms');
                roomList.innerHTML = '';
                data.forEach(room => {
                    const li = document.createElement('li');
                    li.innerHTML = `Id: ${room.roomId} Name: ${room.roomName} users: ${room.userCount} <----- <a href="http://localhost:5115/Pages/game.html?roomId=${room.roomId}">Enter</a> \n`
                    roomList.appendChild(li);
                });
            })
        }
        
        function requestCreateRoom(roomName = "NewRoom") {
            fetch("http://localhost:5115/api/room", {method:'POST', body: JSON.stringify({UserId: localStorage.getItem("token").toString(), roomName: roomName}), headers: {'Content-Type': 'application/json'}})
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                
                getRooms();
            })
        }
        
        function requestLeaveRoom(roomId) {
            fetch(`http://localhost:5115/api/room/leave/${roomId}`, {method:'PUT', body: JSON.stringify({UserId: localStorage.getItem("token")}), headers: {'Content-Type': 'application/json'}})
            .then(json => json.json())
            .then(data => {
                alert(data.message);
            })
        }
        function requestJoinRoom(roomId) {
            fetch(`http://localhost:5115/api/room/join/${roomId}`, {method:'PUT', body: JSON.stringify({UserId: localStorage.getItem("token")}), headers: {'Content-Type': 'application/json'}})
            .then(json => json.json())
            .then(data => {
                alert(data.message);

                enterGamePage(roomId)
            })
        }

        function enterGamePage(roomId) {
            window.location.href = `http://localhost:5115/Pages/game.html?roomId=${roomId}`;
        }
        
        getRooms();
    </script>
</body>
</html>
