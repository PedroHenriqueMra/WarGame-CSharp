<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SiginIp page</h1>
    <div class="conteiner">
        <button onclick="createGuest()">Continue as guest</button>
    </div>
    <button><a href="http://localhost:5115/room">room</a></button>
    <script>
        function createGuest() {
            fetch("http://localhost:5115/api/auth/guest", {method:'POST', headers: {'Content-Type': 'application/json'}})
            .then(response => {
                response.json()
                .then(json => {
                    console.log(json)
                    localStorage.setItem("token", json['token'])
                })
            })
        }
    </script>
</body>
</html>
